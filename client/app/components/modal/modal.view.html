<div *ngIf="isOpen">
    <div class="modal-overlay fade in" (click)="close(true)"></div>

    <div class="modal-container">
        <div class="modal-title" *ngIf="modalTitle">
            <h2>
                {{ modalTitle }}
                <span class="modal-right" (click)="close()">
                    <i class="icon icon-cancel"></i>
                </span>
            </h2>
        </div>

        <div class="modal-body">
            <ng-content></ng-content>
        </div>
    </div>
</div>
